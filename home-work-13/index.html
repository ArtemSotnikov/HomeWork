<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVG Practice</title>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container_main">
	<div class="container square">
		<svg width="200"	height="200">
			<rect x=5 y=5 width="100" height="100" style="fill:#b3d4fc; stroke:black; stroke-width:5"/>
			<text x=10 y=50 style="fill:#0080ff">
				Hello World!
			</text>
		</svg>
	</div>

	<div class="container rectangle">
		<svg width="200" height="200">
			<rect x=25 y=25 width="150"	height="50" style="fill:burlywood; stroke:black; stroke-width:5; opacity: 0.5"/>
		</svg>
	</div>

	<div class="container circle">
		<svg width="200" height="200">
			<circle cx="100" cy="100" r="80" fill="yellow" stroke="green" stroke-width="5">
				<animate
					attributeName="fill"
					from="black"
					to="yellow"
					dur="10s"
					repeatCount="indefinite"/>
				<animate
					attributeName="stroke"
					from="white"
					to="green"
					dur="5s"
					repeatCount="indefinite"/>
				<animate
					attributeName="stroke-width"
					from="0"
					to="30"
					dur="15s"
					repeatCount="indefinite"/>
			</circle>
		</svg>
	</div>

	<div class="container ellipse">
		<svg width="200" height="200">
			<ellipse cx="100" cy="100" rx="90" ry="70" style="fill:#34547a; stroke:chocolate; stroke-width:5"/>
		</svg>
	</div>

	<div class="container rectangle">
		<svg width="200" height="200">
			<rect x=25 y=25 width="150"	height="100" fill="url(#lg)"/>
		<defs>
			<linearGradient id="lg" x1="0%" y1="0%" x2="100%" y2="100%">
				<stop offset="0%" style="stop-color:#7a343e; stop-opacity:1"></stop>
				<stop offset="50%" style="stop-color:#467a34; stop-opacity:1"></stop>
				<stop offset="100%" style="stop-color:#347a78; stop-opacity:1"></stop>
			</linearGradient>
		</defs>
		</svg>
	</div>
</div>

</body>
</html>
