<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex Layout</title>
	<link href="normalize.css" rel="stylesheet">
	<link href="flex.css" rel="stylesheet">
</head>
<body>

<div class="container-enclosure">
	<div class="container two-blocks">
		<div class="item"></div>
		<div class="item"></div>
	</div>

	<div class="container">
		<div class="item left"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>

	<div class="container">
		<div class="item"></div>
		<div class="item left"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>

	<div class="container-large reverse">
		<div class="item double right"></div>
		<div class="item top"></div>
		<div class="item bottom"></div>
	</div>

	<div class="container-large middle">
		<div class="item double item-middle double-width"></div>
		<div class="item double-width"></div>
		<div class="item double-width"></div>
	</div>
</div>

</body>
</html>
