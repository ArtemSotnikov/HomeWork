<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<table class="tablemondrian1">
			<tr>
				<td colspan="2" class="cell1B"></td>
				<td colspan="2" class="cell1C"></td>
				<td colspan="2" class="cell1D"></td>
				<td rowspan="4" class="cell1A"></td>
			</tr>
			<tr>
				<td class="cell1E"></td>
				<td colspan="3" rowspan="2" class="cell1O"></td>
				<td colspan="2" class="cell1G"></td>
			</tr>
			<tr>
				<td rowspan="2" class="cell1F"></td>
				<td class="cell1K"></td>
				<td class="cell1N"></td>
			</tr>
			<tr>
				<td class="cell1M"></td>
				<td colspan="2" class="cell1L"></td>
				<td colspan="2" class="cell1H"></td>
			</tr>
		</table>

		<table class="tablemondrian2">
			<tr>
				<td rowspan="3" class="cell2A"></td>
				<td class="cell2C"></td>
				<td class="cell2E"></td>
				<td rowspan="2" class="cell2F"></td>
				<td rowspan="3" class="cell2B"></td>
			</tr>
			<tr>
				<td rowspan="2" class="cell2D"></td>
				<td class="cell2H"></td>
			</tr>
			<tr>
				<td colspan="2" class="cell2G"></td>
			</tr>
		</table>
	</div>
</body>
</html>
