<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<table class="tablemondrian1">
			<tr>
				<td colspan="2" class="cell1B">B</td>
				<td colspan="2" class="cell1C">C</td>
				<td colspan="2" class="cell1D">D</td>
				<td rowspan="4" class="cell1A">A</td>
			</tr>
			<tr>
				<td class="cell1E">E</td>
				<td colspan="3" rowspan="2" class="cell1O">O</td>
				<td colspan="2" class="cell1G">G</td>
			</tr>
			<tr>
				<td rowspan="2" class="cell1F">F</td>
				<td class="cell1K">K</td>
				<td class="cell1N">N</td>
			</tr>
			<tr>
				<td class="cell1M">M</td>
				<td colspan="2" class="cell1L">L</td>
				<td colspan="2" class="cell1H">H</td>
			</tr>
		</table>

		<table class="tablemondrian2">
			<tr>
				<td>1.1</td>
				<td>1.2</td>
				<td>1.3</td>
				<td>1.4</td>
				<td>1.5</td>
			</tr>
			<tr>
				<td>2.1</td>
				<td>2.2</td>
				<td>2.3</td>
				<td>2.4</td>
				<td>2.5</td>
			</tr>
			<tr>
				<td>3.1</td>
				<td>3.2</td>
				<td>3.3</td>
				<td>3.4</td>
				<td>3.5</td>
			</tr>
		</table>
	</div>
</body>
</html>
