<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Practice</title>

	<link rel="stylesheet" href="normalize.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 px-1 pb-1">
				<div class="border bg-primary">
					Column 1
				</div>
			</div>
		</div>
	</div>
</header>

<main>
	<div class="container-fluid">
		<div class="row ">
			<div class="col-lg-3 col-md-4 col-sm-12 px-1 py-1">
				<div class="border bg-danger">
					Left
				</div>
			</div>
			<div class="col-lg-6 col-md-8 col-sm-12 px-1 py-1">
				<div class="border bg-primary">
					Main
				</div>
			</div>
			<div class="col-lg-3 col-md-12 col-sm-12 px-1 py-1">
				<div class="border bg-info">
					Right
				</div>
			</div>
		</div>
	</div>
</main>

<footer>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 px-1 pt-1">
				<div class="border bg-primary">
					FOOTER
				</div>
			</div>
		</div>
	</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
				crossorigin="anonymous"></script>
</body>
</html>
