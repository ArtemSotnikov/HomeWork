<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Practice</title>

	<link rel="stylesheet" href="normalize.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 px-1 pb-1">
				<div>
					<nav class="navbar navbar-expand-lg bg-info">
						<div class="container-fluid">
							<a class="navbar-brand" href="#">Menu</a>
							<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<ul class="navbar-nav me-auto mb-2 mb-lg-0">
									<li class="nav-item">
										<a class="nav-link text-black" aria-current="page" href="#">About</a>
									</li>
									<li class="nav-item dropdown">
										<a class="nav-link dropdown-toggle text-black" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
											Team
										</a>
										<ul class="dropdown-menu">
											<li><a class="dropdown-item" href="#">Management</a></li>
											<li><a class="dropdown-item" href="#">Development</a></li>
											<li><a class="dropdown-item" href="#">Support</a></li>
										</ul>
									</li>
									<li class="nav-item dropdown">
										<a class="nav-link dropdown-toggle text-black" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
											Projects
										</a>
										<ul class="dropdown-menu">
											<li><a class="dropdown-item" href="#">Project 1</a></li>
											<li><a class="dropdown-item" href="#">Project 2</a></li>
											<li><hr class="dropdown-divider"></li>
											<li><a class="dropdown-item" href="#">Old Projects</a></li>
										</ul>
									</li>
								</ul>
							</div>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</div>
</header>

<main>
	<div class="container-fluid">
		<div class="row ">
			<div class="col-lg-3 col-md-4 col-sm-12 px-1 py-1">
				<div class="bg-light">
					<div id="carouselBuildings" class="carousel slide" data-bs-ride="true">
						<div class="carousel-indicators">
							<button type="button" data-bs-target="#carouselBuildings" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
							<button type="button" data-bs-target="#carouselBuildings" data-bs-slide-to="1" aria-label="Slide 2"></button>
							<button type="button" data-bs-target="#carouselBuildings" data-bs-slide-to="2" aria-label="Slide 3"></button>
							<button type="button" data-bs-target="#carouselBuildings" data-bs-slide-to="3" aria-label="Slide 4"></button>
							<button type="button" data-bs-target="#carouselBuildings" data-bs-slide-to="4" aria-label="Slide 5"></button>
						</div>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="assets/images/1.jpg" class="d-block w-100" alt="Suurstoffi 1">
							</div>
							<div class="carousel-item">
								<img src="assets/images/2.jpg" class="d-block w-100" alt="Suurstoffi 2">
							</div>
							<div class="carousel-item">
								<img src="assets/images/3.jpg" class="d-block w-100" alt="Suurstoffi 3">
							</div>
							<div class="carousel-item">
								<img src="assets/images/4.jpg" class="d-block w-100" alt="Suurstoffi 4">
							</div>
							<div class="carousel-item">
								<img src="assets/images/5.jpg" class="d-block w-100" alt="Suurstoffi 5">
							</div>
						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#carouselBuildings" data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#carouselBuildings" data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-8 col-sm-12 px-1 py-1">
				<div class="border bg-primary">
					Main
				</div>
			</div>
			<div class="col-lg-3 col-md-12 col-sm-12 px-1 py-1">
				<div class="border bg-info">
					Right
				</div>
			</div>
		</div>
	</div>
</main>

<footer>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 px-1 pt-1">
				<div class="border bg-primary">
					FOOTER
				</div>
			</div>
		</div>
	</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
				crossorigin="anonymous"></script>
</body>
</html>
